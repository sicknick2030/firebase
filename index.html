<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Employee Tracker</title>

    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>


    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

  </head>

  <body>

    <div class="container">

      
      <div class="jumbotron" style="background-color: black; color: white">
        <h1 class="text-center">LIRR Train Schedule</h1>
        <h3 class="text-center">A Comprehensive Train Schedule of the Long Island Rail Road</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='schedule-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(Min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>

          
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input class="form-control" id="trainInput" type="text">
                </div>
                <div class="form-group">
                  <label for="Destination-input">Destination</label>
                  <input class="form-control" id="destinationInput" type="text">
                </div>
                <div class="form-group">
                  <label for="time-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="timeInput" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequencyInput" type="text">
                </div>
                <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    
    <script src="firebase.js"></script>

  </body>

</html>
